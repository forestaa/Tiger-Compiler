name:                Tiger-Compiler
version:             0.1.0.0
github:              "forestaa/Tiger-Compiler"
license:             BSD3
author:              "Daichi Morita"
maintainer:          "t.daichi.3@gmail.com"
copyright:           "2017 Daichi Morita"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/forestaa/Tiger-Compiler#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- containers
- extensible
- lens
- mtl
- monad-skeleton
- rio

default-extensions:
- ConstraintKinds
- DataKinds
- GADTs
- GeneralizedNewtypeDeriving
- FlexibleContexts
- FlexibleInstances
- LambdaCase
- NoImplicitPrelude
- OverloadedLabels
- PolyKinds
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilies
- TypeFamilyDependencies
- TypeOperators

library:
  source-dirs: src
  build-tools:
  - alex
  - happy
  dependencies:
  - array
  - template-haskell
  ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wredundant-constraints
  - -fno-warn-unticked-promoted-constructors
  - -fno-warn-name-shadowing


executables:
  compiler-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Tiger-Compiler

tests:
  compiler-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Tiger-Compiler
    - hspec
